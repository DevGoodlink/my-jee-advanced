<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Ajout Etudiant</title>
    </h:head>
    <h:body>
        <h1>Ajout Etudiant</h1>
        <hr></hr>
        <form>
        <h:panelGrid columns="2">
            <h:column>
                <h:outputLabel value="ID"/>
                <h:outputLabel value="Nom"/>
                <h:outputLabel value="Prenom"/>
                <h:outputLabel value="Date de naissance"/>
                <h:outputLabel value="Filiere"/>
            </h:column>
            <h:column>
                <h:inputText value="#{controller.idStdt}" />
                <h:inputText value="#{controller.nom}" />
                <h:inputText value="#{controller.prenom}" />
                <h:inputText  a:type="date" value="#{controller.ddn}" />
                <h:selectOneMenu value="#{controller.filiere}">
                    <f:selectItems value="#{controller.lstF}"/>
                </h:selectOneMenu>
            </h:column>
        </h:panelGrid>
            <h:inputText value="#{controller.idStdt}" />
                <h:inputText value="#{controller.nom}" />
                <h:inputText value="#{controller.prenom}" />
                <h:inputText  a:type="date" value="#{controller.ddn}" />
                <h:selectOneMenu value="#{controller.filiere}">
                    <f:selectItems value="#{controller.lstF}"/>
                </h:selectOneMenu>
            <hr/>
            <h:commandButton value="Valider" action="success"/>
        </form>
    </h:body>
</html>
