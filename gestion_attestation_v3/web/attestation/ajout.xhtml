<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../templates/MainTemplate.xhtml">

            <ui:define name="content">
                <f:view>


                    <h:form>
                        <h1><h:outputText value="Create/Edit"/></h1>
                        <h:panelGrid columns="2">
                            
                            <h:outputLabel value="Date d'attestation:" for="dateAt" />
                            <h:inputText id="dateAt" value="#{ajoutAttestation.date_at}" title="DateAt" >
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:inputText>
                            <h:outputLabel value="FileName:" for="fileName" />
                            <h:inputText id="fileName" value="#{ajoutAttestation.filename}" title="FileName" />
                            <h:outputLabel value="IdStage:" for="idStage" />
                            <h:selectOneMenu id="idStage" value="#{ajoutAttestation.stage}" title="IdStage" >
                                <!-- TODO: update below reference to list of available items-->
                                <f:selectItems value="#{fixme}"/>
                            </h:selectOneMenu>
                            <h:outputLabel value="IdLivreur:" for="idLivreur" />
                            <h:selectOneMenu id="idLivreur" value="#{ajoutAttestation.addAttestation().idLivreur}" title="IdLivreur" required="true" requiredMessage="The IdLivreur field is required.">
                                <!-- TODO: update below reference to list of available items-->
                                <f:selectItems value="#{fixme}"/>
                            </h:selectOneMenu>
                            <h:outputLabel value="IdSignateur:" for="idSignateur" />
                            <h:selectOneMenu id="idSignateur" value="#{ajoutAttestation.addAttestation().idSignateur}" title="IdSignateur" required="true" requiredMessage="The IdSignateur field is required.">
                                <!-- TODO: update below reference to list of available items-->
                                <f:selectItems value="#{fixme}"/>
                            </h:selectOneMenu>
                            <h:outputLabel value="IdStagiaire:" for="idStagiaire" />
                            <h:selectOneMenu id="idStagiaire" value="#{ajoutAttestation.addAttestation().idStagiaire}" title="IdStagiaire" required="true" requiredMessage="The IdStagiaire field is required.">
                                <!-- TODO: update below reference to list of available items-->
                                <f:selectItems value="#{fixme}"/>
                            </h:selectOneMenu>
                            <h:outputLabel value="IdStatut:" for="idStatut" />
                            <h:selectOneMenu id="idStatut" value="#{ajoutAttestation.addAttestation().idStatut}" title="IdStatut" required="true" requiredMessage="The IdStatut field is required.">
                                <!-- TODO: update below reference to list of available items-->
                                <f:selectItems value="#{fixme}"/>
                            </h:selectOneMenu>
                        </h:panelGrid>
                    </h:form>
                </f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>
