<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditStageTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditStageLabel_id}" for="id" />
                    <h:inputText id="id" value="#{stageController.selected.id}" title="#{bundle.EditStageTitle_id}" required="true" requiredMessage="#{bundle.EditStageRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditStageLabel_sujet}" for="sujet" />
                    <h:inputText id="sujet" value="#{stageController.selected.sujet}" title="#{bundle.EditStageTitle_sujet}" />
                    <h:outputLabel value="#{bundle.EditStageLabel_dateDebut}" for="dateDebut" />
                    <h:inputText id="dateDebut" value="#{stageController.selected.dateDebut}" title="#{bundle.EditStageTitle_dateDebut}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditStageLabel_dateFin}" for="dateFin" />
                    <h:inputText id="dateFin" value="#{stageController.selected.dateFin}" title="#{bundle.EditStageTitle_dateFin}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditStageLabel_idEncadrant}" for="idEncadrant" />
                    <h:selectOneMenu id="idEncadrant" value="#{stageController.selected.idEncadrant}" title="#{bundle.EditStageTitle_idEncadrant}" required="true" requiredMessage="#{bundle.EditStageRequiredMessage_idEncadrant}">
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditStageLabel_idStagiaire}" for="idStagiaire" />
                    <h:selectOneMenu id="idStagiaire" value="#{stageController.selected.idStagiaire}" title="#{bundle.EditStageTitle_idStagiaire}" required="true" requiredMessage="#{bundle.EditStageRequiredMessage_idStagiaire}">
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{stageController.update}" value="#{bundle.EditStageSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditStageViewLink}"/>
                <br />
                <h:commandLink action="#{stageController.prepareList}" value="#{bundle.EditStageShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditStageIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
