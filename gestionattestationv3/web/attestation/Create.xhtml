<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAttestationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAttestationLabel_id}" for="id" />
                    <h:inputText id="id" value="#{attestationController.selected.id}" title="#{bundle.CreateAttestationTitle_id}" required="true" requiredMessage="#{bundle.CreateAttestationRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateAttestationLabel_dateAt}" for="dateAt" />
                    <h:inputText id="dateAt" value="#{attestationController.selected.dateAt}" title="#{bundle.CreateAttestationTitle_dateAt}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateAttestationLabel_fileName}" for="fileName" />
                    <h:inputText id="fileName" value="#{attestationController.selected.fileName}" title="#{bundle.CreateAttestationTitle_fileName}" />
                    <h:outputLabel value="#{bundle.CreateAttestationLabel_idStage}" for="idStage" />
                    <h:selectOneMenu id="idStage" value="#{attestationController.selected.idStage}" title="#{bundle.CreateAttestationTitle_idStage}" >
                        <f:selectItems value="#{stageController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateAttestationLabel_idLivreur}" for="idLivreur" />
                    <h:selectOneMenu id="idLivreur" value="#{attestationController.selected.idLivreur}" title="#{bundle.CreateAttestationTitle_idLivreur}" required="true" requiredMessage="#{bundle.CreateAttestationRequiredMessage_idLivreur}">
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateAttestationLabel_idSignateur}" for="idSignateur" />
                    <h:selectOneMenu id="idSignateur" value="#{attestationController.selected.idSignateur}" title="#{bundle.CreateAttestationTitle_idSignateur}" required="true" requiredMessage="#{bundle.CreateAttestationRequiredMessage_idSignateur}">
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateAttestationLabel_idStagiaire}" for="idStagiaire" />
                    <h:selectOneMenu id="idStagiaire" value="#{attestationController.selected.idStagiaire}" title="#{bundle.CreateAttestationTitle_idStagiaire}" required="true" requiredMessage="#{bundle.CreateAttestationRequiredMessage_idStagiaire}">
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateAttestationLabel_idStatut}" for="idStatut" />
                    <h:selectOneMenu id="idStatut" value="#{attestationController.selected.idStatut}" title="#{bundle.CreateAttestationTitle_idStatut}" required="true" requiredMessage="#{bundle.CreateAttestationRequiredMessage_idStatut}">
                        <f:selectItems value="#{statusattestationController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{attestationController.create}" value="#{bundle.CreateAttestationSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{attestationController.prepareList}" value="#{bundle.CreateAttestationShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateAttestationIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
