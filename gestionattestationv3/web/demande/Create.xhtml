<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateDemandeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateDemandeLabel_id}" for="id" />
                    <h:inputText id="id" value="#{demandeController.selected.id}" title="#{bundle.CreateDemandeTitle_id}" required="true" requiredMessage="#{bundle.CreateDemandeRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateDemandeLabel_dateDe}" for="dateDe" />
                    <h:inputText id="dateDe" value="#{demandeController.selected.dateDe}" title="#{bundle.CreateDemandeTitle_dateDe}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateDemandeLabel_stageId}" for="stageId" />
                    <h:inputText id="stageId" value="#{demandeController.selected.stageId}" title="#{bundle.CreateDemandeTitle_stageId}" required="true" requiredMessage="#{bundle.CreateDemandeRequiredMessage_stageId}"/>
                    <h:outputLabel value="#{bundle.CreateDemandeLabel_userId}" for="userId" />
                    <h:selectOneMenu id="userId" value="#{demandeController.selected.userId}" title="#{bundle.CreateDemandeTitle_userId}" required="true" requiredMessage="#{bundle.CreateDemandeRequiredMessage_userId}">
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateDemandeLabel_etat}" for="etat" />
                    <h:selectOneMenu id="etat" value="#{demandeController.selected.etat}" title="#{bundle.CreateDemandeTitle_etat}" >
                        <f:selectItems value="#{statusdemandeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{demandeController.create}" value="#{bundle.CreateDemandeSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{demandeController.prepareList}" value="#{bundle.CreateDemandeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateDemandeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
