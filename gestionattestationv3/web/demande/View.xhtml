<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewDemandeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewDemandeLabel_id}"/>
                    <h:outputText value="#{demandeController.selected.id}" title="#{bundle.ViewDemandeTitle_id}"/>
                    <h:outputText value="#{bundle.ViewDemandeLabel_dateDe}"/>
                    <h:outputText value="#{demandeController.selected.dateDe}" title="#{bundle.ViewDemandeTitle_dateDe}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewDemandeLabel_stageId}"/>
                    <h:outputText value="#{demandeController.selected.stageId}" title="#{bundle.ViewDemandeTitle_stageId}"/>
                    <h:outputText value="#{bundle.ViewDemandeLabel_userId}"/>
                    <h:outputText value="#{demandeController.selected.userId}" title="#{bundle.ViewDemandeTitle_userId}"/>
                    <h:outputText value="#{bundle.ViewDemandeLabel_etat}"/>
                    <h:outputText value="#{demandeController.selected.etat}" title="#{bundle.ViewDemandeTitle_etat}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{demandeController.destroyAndView}" value="#{bundle.ViewDemandeDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewDemandeEditLink}"/>
                <br />
                <h:commandLink action="#{demandeController.prepareCreate}" value="#{bundle.ViewDemandeCreateLink}" />
                <br />
                <h:commandLink action="#{demandeController.prepareList}" value="#{bundle.ViewDemandeShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewDemandeIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
