    <h:head>
        <title>Gestion des attestation</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="resources/css/bootstrap.min.css" />
        <link rel="stylesheet" href="resources/css/bootstrap-theme.min.css" />
        <link rel="stylesheet" href="resources/css/loginStyle.css" />
        <!-- Optional theme -->
        <!-- Latest compiled and minified JavaScript -->
        <script src="resources/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    


        <script src="https://use.fontawesome.com/2ac2c5a436.js"></script>
    </h:head>
    <h:body>

        <div class="container"> 
            <!-- 
            <video id="bgvid" playsinline="true" autoplay="true" muted="true" loop="true"

            <div class="vbuffer"/>
            <div class="vbuffer"/>
            <div class="vbuffer"/>

            <div class="row">
                <div class="col-md-6 col-md-offset-3 dialog">
                    <div class="titre">
                        <h1>
                        <div class="text-center ">GESTION DES ATTESTATIONS<hr/>BIENVENUE</div></h1>
                    </div>

                    <div class="vbuffer"/>

                    <h:form>
                        <div class="form-group">
                            <label>Login</label>
                            <div class="input-group">
                                <span class="input-group-addon">
                                    @
                                </span>
                                <h:inputText id="txtlogin" value="#{userController.mail}" styleClass="form-control"/>
                            </div>
                            <h:message for="txtlogin" styleClass="error"></h:message>
                        </div>

                        <div class="form-group">
                            <label>Mot de passe</label>
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-lock" aria-hidden="true"></i>
                                </span>
                                <h:inputSecret id="txtpassword" value="#{userController.password}" styleClass="form-control"/>
                            </div>
                            <h:message for="txtpassword" styleClass="error"></h:message>
                        </div>
                        <div class="col-md-6 col-md-offset-3">
                            <h:commandButton action="#{userController.accessCheked()}" id="btnValidate" value="Valider" styleClass="btn btn-primary"/>&nbsp;&nbsp;

                            <h:button id="btnReset" value="RÃ©initialiser" styleClass="btn btn-primary btn-success"/>
                            <br/>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
    </h:body>
