<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAttestationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAttestationLabel_id}"/>
                    <h:outputText value="#{attestationController.selected.id}" title="#{bundle.ViewAttestationTitle_id}"/>
                    <h:outputText value="#{bundle.ViewAttestationLabel_dateAt}"/>
                    <h:outputText value="#{attestationController.selected.dateAt}" title="#{bundle.ViewAttestationTitle_dateAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewAttestationLabel_fileName}"/>
                    <h:outputText value="#{attestationController.selected.fileName}" title="#{bundle.ViewAttestationTitle_fileName}"/>
                    <h:outputText value="#{bundle.ViewAttestationLabel_idLivreur}"/>
                    <h:outputText value="#{attestationController.selected.idLivreur}" title="#{bundle.ViewAttestationTitle_idLivreur}"/>
                    <h:outputText value="#{bundle.ViewAttestationLabel_idSignateur}"/>
                    <h:outputText value="#{attestationController.selected.idSignateur}" title="#{bundle.ViewAttestationTitle_idSignateur}"/>
                    <h:outputText value="#{bundle.ViewAttestationLabel_idStagiaire}"/>
                    <h:outputText value="#{attestationController.selected.idStagiaire}" title="#{bundle.ViewAttestationTitle_idStagiaire}"/>
                    <h:outputText value="#{bundle.ViewAttestationLabel_idStatut}"/>
                    <h:outputText value="#{attestationController.selected.idStatut}" title="#{bundle.ViewAttestationTitle_idStatut}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{attestationController.destroyAndView}" value="#{bundle.ViewAttestationDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewAttestationEditLink}"/>
                <br />
                <h:commandLink action="#{attestationController.prepareCreate}" value="#{bundle.ViewAttestationCreateLink}" />
                <br />
                <h:commandLink action="#{attestationController.prepareList}" value="#{bundle.ViewAttestationShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewAttestationIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
