<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAttestationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListAttestationEmpty}" rendered="#{attestationController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{attestationController.items.rowCount > 0}">
                    <h:outputText value="#{attestationController.pagination.pageFirstItem + 1}..#{attestationController.pagination.pageLastItem + 1}/#{attestationController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{attestationController.previous}" value="#{bundle.Previous} #{attestationController.pagination.pageSize}" rendered="#{attestationController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{attestationController.next}" value="#{bundle.Next} #{attestationController.pagination.pageSize}" rendered="#{attestationController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{attestationController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAttestationTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAttestationTitle_dateAt}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateAt}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAttestationTitle_fileName}"/>
                            </f:facet>
                            <h:outputText value="#{item.fileName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAttestationTitle_idLivreur}"/>
                            </f:facet>
                            <h:outputText value="#{item.idLivreur}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAttestationTitle_idSignateur}"/>
                            </f:facet>
                            <h:outputText value="#{item.idSignateur}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAttestationTitle_idStagiaire}"/>
                            </f:facet>
                            <h:outputText value="#{item.idStagiaire}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAttestationTitle_idStatut}"/>
                            </f:facet>
                            <h:outputText value="#{item.idStatut}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{attestationController.prepareView}" value="#{bundle.ListAttestationViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{attestationController.prepareEdit}" value="#{bundle.ListAttestationEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{attestationController.destroy}" value="#{bundle.ListAttestationDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{attestationController.prepareCreate}" value="#{bundle.ListAttestationCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListAttestationIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
