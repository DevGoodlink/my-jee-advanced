<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateStatusdemandeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateStatusdemandeLabel_id}" for="id" />
                    <h:inputText id="id" value="#{statusdemandeController.selected.id}" title="#{bundle.CreateStatusdemandeTitle_id}" required="true" requiredMessage="#{bundle.CreateStatusdemandeRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateStatusdemandeLabel_libelle}" for="libelle" />
                    <h:inputText id="libelle" value="#{statusdemandeController.selected.libelle}" title="#{bundle.CreateStatusdemandeTitle_libelle}" required="true" requiredMessage="#{bundle.CreateStatusdemandeRequiredMessage_libelle}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{statusdemandeController.create}" value="#{bundle.CreateStatusdemandeSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{statusdemandeController.prepareList}" value="#{bundle.CreateStatusdemandeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateStatusdemandeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
