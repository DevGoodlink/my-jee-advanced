<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewStatusdemandeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewStatusdemandeLabel_id}"/>
                    <h:outputText value="#{statusdemandeController.selected.id}" title="#{bundle.ViewStatusdemandeTitle_id}"/>
                    <h:outputText value="#{bundle.ViewStatusdemandeLabel_libelle}"/>
                    <h:outputText value="#{statusdemandeController.selected.libelle}" title="#{bundle.ViewStatusdemandeTitle_libelle}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{statusdemandeController.destroyAndView}" value="#{bundle.ViewStatusdemandeDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewStatusdemandeEditLink}"/>
                <br />
                <h:commandLink action="#{statusdemandeController.prepareCreate}" value="#{bundle.ViewStatusdemandeCreateLink}" />
                <br />
                <h:commandLink action="#{statusdemandeController.prepareList}" value="#{bundle.ViewStatusdemandeShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewStatusdemandeIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
