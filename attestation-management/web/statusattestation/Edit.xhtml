<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditStatusattestationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditStatusattestationLabel_id}" for="id" />
                    <h:inputText id="id" value="#{statusattestationController.selected.id}" title="#{bundle.EditStatusattestationTitle_id}" required="true" requiredMessage="#{bundle.EditStatusattestationRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditStatusattestationLabel_libelleStatut}" for="libelleStatut" />
                    <h:inputText id="libelleStatut" value="#{statusattestationController.selected.libelleStatut}" title="#{bundle.EditStatusattestationTitle_libelleStatut}" />
                </h:panelGrid>
                <h:commandLink action="#{statusattestationController.update}" value="#{bundle.EditStatusattestationSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditStatusattestationViewLink}"/>
                <br />
                <h:commandLink action="#{statusattestationController.prepareList}" value="#{bundle.EditStatusattestationShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditStatusattestationIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
