<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateStatusattestationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateStatusattestationLabel_id}" for="id" />
                    <h:inputText id="id" value="#{statusattestationController.selected.id}" title="#{bundle.CreateStatusattestationTitle_id}" required="true" requiredMessage="#{bundle.CreateStatusattestationRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateStatusattestationLabel_libelleStatut}" for="libelleStatut" />
                    <h:inputText id="libelleStatut" value="#{statusattestationController.selected.libelleStatut}" title="#{bundle.CreateStatusattestationTitle_libelleStatut}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{statusattestationController.create}" value="#{bundle.CreateStatusattestationSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{statusattestationController.prepareList}" value="#{bundle.CreateStatusattestationShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateStatusattestationIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
