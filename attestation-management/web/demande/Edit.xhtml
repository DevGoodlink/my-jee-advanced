<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditDemandeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditDemandeLabel_id}" for="id" />
                    <h:inputText id="id" value="#{demandeController.selected.id}" title="#{bundle.EditDemandeTitle_id}" required="true" requiredMessage="#{bundle.EditDemandeRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditDemandeLabel_dateDe}" for="dateDe" />
                    <h:inputText id="dateDe" value="#{demandeController.selected.dateDe}" title="#{bundle.EditDemandeTitle_dateDe}" />
                    <h:outputLabel value="#{bundle.EditDemandeLabel_userId}" for="userId" />
                    <h:selectOneMenu id="userId" value="#{demandeController.selected.userId}" title="#{bundle.EditDemandeTitle_userId}" required="true" requiredMessage="#{bundle.EditDemandeRequiredMessage_userId}">
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditDemandeLabel_etat}" for="etat" />
                    <h:selectOneMenu id="etat" value="#{demandeController.selected.etat}" title="#{bundle.EditDemandeTitle_etat}" >
                        <f:selectItems value="#{statusdemandeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{demandeController.update}" value="#{bundle.EditDemandeSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditDemandeViewLink}"/>
                <br />
                <h:commandLink action="#{demandeController.prepareList}" value="#{bundle.EditDemandeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditDemandeIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
