<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewLogicielTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewLogicielLabel_id}"/>
                    <h:outputText value="#{logicielController.selected.id}" title="#{bundle.ViewLogicielTitle_id}"/>
                    <h:outputText value="#{bundle.ViewLogicielLabel_nom}"/>
                    <h:outputText value="#{logicielController.selected.nom}" title="#{bundle.ViewLogicielTitle_nom}"/>
                    <h:outputText value="#{bundle.ViewLogicielLabel_version}"/>
                    <h:outputText value="#{logicielController.selected.version}" title="#{bundle.ViewLogicielTitle_version}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{logicielController.destroyAndView}" value="#{bundle.ViewLogicielDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewLogicielEditLink}"/>
                <br />
                <h:commandLink action="#{logicielController.prepareCreate}" value="#{bundle.ViewLogicielCreateLink}" />
                <br />
                <h:commandLink action="#{logicielController.prepareList}" value="#{bundle.ViewLogicielShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewLogicielIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
