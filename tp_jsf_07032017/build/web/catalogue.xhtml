<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./template.xhtml">

            <ui:define name="content">
                Catalogue produit
                <hr/>
                <f:view>
                    <h:form>
                        <h:outputLabel value="Aucun produit dans la base de donnÃ©es" rendered="#{catalogueManager.listSize == 0}"/>
                        <h:dataTable value="#{catalogueManager.lstPdt}" var="product" border="1" rendered="#{catalogueManager.listSize > 0}">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="ID"/>
                                </f:facet>
                                <h:outputLabel value="#{product.productId}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Name"/>
                                </f:facet>
                                <h:outputLabel value="#{product.productName}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Price"/>
                                </f:facet>
                                <h:outputLabel value="#{product.productPrice}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value=""/>
                                </f:facet>
                                <h:commandButton value="Ajouter au panier" action="#{shoppingCartManager.addToCart()}">
                                    <f:setPropertyActionListener value="#{product}" target="#{shoppingCartManager.prodToAdd}"/>
                                </h:commandButton>
                            </h:column>
                        </h:dataTable>
                    </h:form>
                </f:view>
                <hr/>
                <h:form>
                    <h:commandLink action="toindex" value="Accueil"/>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
