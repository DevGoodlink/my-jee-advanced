<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./template.xhtml">

            <ui:define name="content">
                Votre panier :
                <hr/>
                <h:form>
                    <h:dataTable value="#{shoppingCartManager.lstProOnCart}" var="item" border="1" rendered="#{catalogueManager.lstPdt.size() > 0}">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="ID"/>
                            </f:facet>
                            <h:outputLabel value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Name"/>
                            </f:facet>
                            <h:outputLabel value="#{item.product.productName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Price"/>
                            </f:facet>
                            <h:outputLabel value="#{item.qte}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Price"/>
                            </f:facet>
                            <h:outputLabel value="#{item.product.productPrice}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value=""/>
                            </f:facet>
                            <h:commandButton value="Supprimer du panier" action="#{shoppingCartManager.removeFromCart()}">
                                <f:setPropertyActionListener value="#{item}" target="#{shoppingCartManager.prodToRemove}"/>
                            </h:commandButton>
                        </h:column>
                    </h:dataTable>
                </h:form>
                <hr/>
                <h:form>
                    <h:commandLink action="toindex" value="Accueil"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
