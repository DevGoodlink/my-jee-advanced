<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditLivreTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditLivreLabel_idLivre}" for="idLivre" />
                    <h:inputText id="idLivre" value="#{livreController.selected.idLivre}" title="#{bundle.EditLivreTitle_idLivre}" required="true" requiredMessage="#{bundle.EditLivreRequiredMessage_idLivre}"/>
                    <h:outputLabel value="#{bundle.EditLivreLabel_titre}" for="titre" />
                    <h:inputText id="titre" value="#{livreController.selected.titre}" title="#{bundle.EditLivreTitle_titre}" required="true" requiredMessage="#{bundle.EditLivreRequiredMessage_titre}"/>
                    <h:outputLabel value="#{bundle.EditLivreLabel_idAuteur}" for="idAuteur" />
                    <h:inputText id="idAuteur" value="#{livreController.selected.idAuteur}" title="#{bundle.EditLivreTitle_idAuteur}" required="true" requiredMessage="#{bundle.EditLivreRequiredMessage_idAuteur}"/>
                </h:panelGrid>
                <h:commandLink action="#{livreController.update}" value="#{bundle.EditLivreSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditLivreViewLink}"/>
                <br />
                <h:commandLink action="#{livreController.prepareList}" value="#{bundle.EditLivreShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditLivreIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
