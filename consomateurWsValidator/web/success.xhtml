<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./ressources/_layout.xhtml">

            <ui:define name="content">
                <h1>Félicitation opération effectuée avec succés</h1><br/>
                    <hr/>
                    <h:form>
                    <h:dataTable value="#{controllerMb.lstCc}" var="item">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="ID"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="NUMBER"/>
                            </f:facet>
                            <h:outputText value="#{item.number}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Expiry Date"/>
                            </f:facet>
                            <h:outputText value="#{item.expiryDate}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Type"/>
                            </f:facet>
                            <h:outputText value="#{item.type}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Control Number"/>
                            </f:facet>
                            <h:outputText value="#{item.controlNumber}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Option"/>
                            </f:facet>
                            
                            <h:commandButton value="Supprimer" action="#{controllerMb.removeCc()}">
                                <f:setPropertyActionListener value="#{item}" target="#{controllerMb.cc}"/>
                            </h:commandButton>
                            
                        </h:column>
                    </h:dataTable>
                    <hr/>
                    <h:commandLink action="toindex" value="Accueil"/>
                    </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
