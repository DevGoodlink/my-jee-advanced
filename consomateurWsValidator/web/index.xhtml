<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./ressources/_layout.xhtml">

            <ui:define name="content">
                <h:form>
                    <h:panelGrid columns="2" >
                        <h:outputLabel value="Number : "/>
                        <h:inputText value="#{controllerMb.number}"/>
                        <h:outputLabel value="Expiry Date :"/>
                        <h:inputText value="#{controllerMb.expiryDate}"/>
                        <h:outputLabel value="Control Number : "/>
                        <h:inputText value="#{controllerMb.controlNumber}"/>
                        <h:outputLabel value="Type : "/>
                        <h:inputText value="#{controllerMb.type}"/>
                    </h:panelGrid>
                    <h:commandButton value="Create a CreditCard" action="#{controllerMb.addCc()}"/>

                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
