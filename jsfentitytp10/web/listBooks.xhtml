<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>List of the books</h1>
        <hr/>
        <h:form>
        <h:dataTable value="#{bookController.bookList}" var="elementBookList" border="1">
            <h:column>
                <f:facet name="header">
                    <h:outputText value=""/>
                </f:facet>
                <h:selectBooleanCheckbox value="#{bookController.selectedIds[elementBookList.id]}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="ISBN"/>
                </f:facet>
                <h:outputText value="#{elementBookList.isbn}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Title"/>
                </f:facet>
                <h:outputText value="#{elementBookList.title}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Price"/>
                </f:facet>
                <h:outputText value="#{elementBookList.price}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Description"/>
                </f:facet>
                <h:outputText value="#{elementBookList.description}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Number Of Pages"/>
                </f:facet>
                <h:outputText value="#{elementBookList.nbOfPage}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Illustrations"/>
                </f:facet>
                <h:outputText value="#{elementBookList.illustrations}"/>
            </h:column>
        </h:dataTable>
        <h:commandButton value="Ajouter" action="#{bookController.addBooks()}"/>
        </h:form>
        <hr/>
        <i>Librairie en ligne</i>
    </h:body>
</html>
